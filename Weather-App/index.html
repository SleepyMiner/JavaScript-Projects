<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="text-4xl font-bold text-center mt-8">Weather App</h1>

    <div class="flex justify-center mt-8">
      <form action="#">
        <input
          type="text"
          class="border-2 border-gray-300 p-2"
          placeholder="Enter your city"
          id="search"
          required
        />
        <button
          type="submit"
          class="bg-blue-500 text-white p-2"
          onclick="fetchWeather(event)"
        >
          Search
        </button>
      </form>
    </div>
    <div class="flex flex-col items-center text-center mt-10 p-6">
      <div class="bg-blue-200 p-4 mt-8">
        <h2 class="text-2xl font-bold" id="city">City Name</h2>
        <h3 class="text-xl" id="temp">Temperature</h3>
        <h3 class="text-xl" id="weather">Weather</h3>
      </div>
    </div>

    <footer class="mt-80">
      <p class="text-center text-gray-500">
        Made with
        <span class="text-clifford">&hearts;</span>
        by SleepyMiner
      </p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
