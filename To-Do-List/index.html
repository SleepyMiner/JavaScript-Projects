<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-800">
    <div class="flex flex-col items-center">
      <h1 class="m-8 text-5xl">To-Do List</h1>

      <form action="#" id="listData">
        <input
          type="text"
          placeholder="Add a task"
          id="task"
          class="border-gray-600 text-xl mr-2 rounded-lg p-2 bg-slate-700"
        />
        <button
          type="submit"
          class="border border-gray-700 px-4 py-2 text-xl hover:bg-slate-600 duration-200 rounded-lg"
          onclick="addTask(event)"
        >
          Add
        </button>
      </form>
      <h1 class="text-3xl mt-6 text-gray-500">Tasks</h1>
      <ul id="tasks" class="my-10 text-xl text-gray-200">
        <!-- Tasks will be dynamically added here -->
      </ul>
    </div>
    <footer class="mt-80">
      <p class="text-center text-gray-500">
        Made with
        <span class="text-clifford">&hearts;</span>
        by SleepyMiner
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
